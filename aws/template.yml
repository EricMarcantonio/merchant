AWSTemplateFormatVersion: 2010-09-09

Parameters:
  AccountId:
    Default: 106647883331
    Description: AccountID where the images are stored
    Type: Number
  Region:
    Default: us-east-1
    Description: Region for this template
    Type: String
  Vpc:
    Default: "vpc-09c083dcd7ce2e32b"
    Type: String
  Mem:
    Default: "1000"
    Type: String
  Cpu:
    Default: "1000"
    Type: String
  DB_USER:
    Default: "user"
    Type: String
  DB_PASS:
    Default: "password"
    Type: String
  DB_PORT:
    Default: "3306"
    Type: String

Resources:
  DB:
    Type: AWS::RDS::DBInstance
    Properties:
      DBName: MERCHANT
      DBInstanceClass: db.t2.small
      DeletionProtection: false
      Engine: mysql
      MasterUsername: user
      MasterUserPassword: password
      Port: 3306
      StorageEncrypted: true
      AllocatedStorage: 6
# Creation of the auth scaling role
  AuthAutoScalingRole:
    Properties:
      AssumeRolePolicyDocument:
        Statement:
        - Action:
          - sts:AssumeRole
          Condition: {}
          Effect: Allow
          Principal:
            Service: application-autoscaling.amazonaws.com
        Version: 2012-10-17
      Path: /
      Policies:
      - PolicyDocument:
          Statement:
          - Action:
            - application-autoscaling:*
            - ecs:DescribeServices
            - ecs:UpdateService
            - cloudwatch:GetMetricStatistics
            Condition: {}
            Effect: Allow
            Principal: {}
            Resource:
            - Ref: AuthService
        PolicyName: service-autoscaling
      Tags:
      - Key: com.docker.compose.project
        Value: aws
      - Key: com.docker.compose.service
        Value: auth
    Type: AWS::IAM::Role
  AuthScalableTarget:
    DependsOn:
    - AuthService
    Properties:
      MaxCapacity: 10
      MinCapacity: 1
      ResourceId:
        Fn::Join:
        - /
        - - service
          - Ref: Cluster
          - Fn::GetAtt:
            - AuthService
            - Name
      RoleARN:
        Fn::GetAtt:
        - AuthAutoScalingRole
        - Arn
      ScalableDimension: ecs:service:DesiredCount
      ServiceNamespace: ecs
    Type: AWS::ApplicationAutoScaling::ScalableTarget
  AuthScalingPolicy:
    Properties:
      PolicyName: AuthScalingPolicy
      PolicyType: TargetTrackingScaling
      ScalingTargetId:
        Ref: AuthScalableTarget
      TargetTrackingScalingPolicyConfiguration:
        PredefinedMetricSpecification:
          PredefinedMetricType: ECSServiceAverageCPUUtilization
        ScaleInCooldown: 60
        ScaleOutCooldown: 60
        TargetValue: 75
    Type: AWS::ApplicationAutoScaling::ScalingPolicy
  AuthService:
    Properties:
      Cluster:
        Fn::GetAtt:
        - Cluster
        - Arn
      DeploymentConfiguration:
        MaximumPercent: 200
        MinimumHealthyPercent: 100
      DeploymentController:
        Type: ECS
      DesiredCount: 1
      LaunchType: FARGATE
      NetworkConfiguration:
        AwsvpcConfiguration:
          AssignPublicIp: ENABLED
          SecurityGroups:
          - Ref: DefaultNetwork
          Subnets:
          - subnet-136e605e
          - subnet-ce7237ef
          - subnet-623f443d
          - subnet-bc8e0c8d
          - subnet-bfd2add9
          - subnet-a28fbeac
      PlatformVersion: 1.4.0
      PropagateTags: SERVICE
      SchedulingStrategy: REPLICA
      ServiceRegistries:
      - RegistryArn:
          Fn::GetAtt:
          - AuthServiceDiscoveryEntry
          - Arn
      Tags:
      - Key: com.docker.compose.project
        Value: aws
      - Key: com.docker.compose.service
        Value: auth
      TaskDefinition:
        Ref: AuthTaskDefinition
    Type: AWS::ECS::Service
  AuthServiceDiscoveryEntry:
    Properties:
      Description: '"auth" service discovery entry in Cloud Map'
      DnsConfig:
        DnsRecords:
        - TTL: 60
          Type: A
        RoutingPolicy: MULTIVALUE
      HealthCheckCustomConfig:
        FailureThreshold: 1
      Name: auth
      NamespaceId:
        Ref: CloudMap
    Type: AWS::ServiceDiscovery::Service
  AuthTaskDefinition:
    Properties:
      ContainerDefinitions:
      - Command:
        - us-east-1.compute.internal
        - aws.local
        Essential: false
        Image: docker/ecs-searchdomain-sidecar:1.0
        LogConfiguration:
          LogDriver: awslogs
          Options:
            awslogs-group:
              Ref: LogGroup
            awslogs-region:
              Ref: AWS::Region
            awslogs-stream-prefix: aws
        Name: Auth_ResolvConf_InitContainer
      - DependsOn:
        - Condition: SUCCESS
          ContainerName: Auth_ResolvConf_InitContainer
        Environment:
        - Name: CORS_ORIGIN
          Value: http://127.0.0.1:3000
        - Name: DB
          Value: MERCHANT
        - Name: EXPRESS_PORT
          Value: "80"
        - Name: HOST
          Value:
            Fn::GetAtt:
              - DB
              - Endpoint.Address
        - Name: PASSWORD
          Value: password
        - Name: PORT
          Value: "3306"
        - Name: USER
          Value: user
        Essential: true
        Image: !Sub ${AccountId}.dkr.ecr.${Region}.amazonaws.com/merchant/auth
